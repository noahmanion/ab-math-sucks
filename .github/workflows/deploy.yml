name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Prepare deployment files
        run: |
          mkdir -p public
          # Copy all public files
          cp index.html significance.html calculator.js styles.css public/ 2>/dev/null || true
          cp privacy.html about.html public/ 2>/dev/null || true
          cp robots.txt sitemap.xml site.webmanifest public/ 2>/dev/null || true
          cp favicon*.png apple-touch-icon.png android-chrome*.png 2>/dev/null || true
          cp og-image.png public/ 2>/dev/null || true
          echo "Files prepared for deployment:"
          ls -lh public/

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --token "$FIREBASE_TOKEN" --non-interactive
